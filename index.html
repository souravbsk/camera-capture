    <div class="card-container">
        <div class="card">
            <div class="panel">
                <button id="switchFrontBtn">Front Camera</button>
                <button id="switchBackBtn">Back Camera</button>
                <button id="snapBtn">Snap</button>
            </div>
        </div>
        <div class="card">
            <video width="100%" id="cam" autoplay muted playsinline>Not available</video>
        </div>
        <div class="card">
            <div id="screan-shot">
                <canvas id="canvas" style="display:none"></canvas>
                <img width="100%" id="photo" alt="The screen capture will appear in this box.">
            </div>
        </div>
        <div class="card">
            <button id="button">Download Image</button>
        </div>
    </div>
