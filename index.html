<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom code css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-12">
            <div class="newDiv bg-img">
                <div class="card-video">
                    <video width="100%" id="cam" autoplay muted playsinline>Not available</video>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="newDiv">
                <div class="panel d-flex justify-content-between  p-2">
                    <button id="switchFrontBtn" class="btn btn-primary">Front Camera</button>
                    <button id="snapBtn" class="btn btn-info">Snap</button>
                    <button id="switchBackBtn" class="btn btn-secondary">Back Camera</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="newDiv bg-img" id="download-area">
                <div id="screan-shot">
                    <canvas id="canvas" style="display:none"></canvas>
                    <img width="100%" id="photo" alt="The screen capture will appear in this box.">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="newDiv d-flex justify-content-center p-2">
                <button id="button" class="btn btn-warning">Download Image</button>
            </div>
        </div>
    </div>
</main>

    <!-- bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
         <!-- jquery min js cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- dom to img -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <!-- download img cdn -->
    <!-- <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script> -->
    <script src="fileSave.js"></script>
    <script src="app.js"></script>
    <script>
        /*! @source http://purl.eligrey.com/github/FileSaver.js/blob/master/FileSaver.js */
        $(document).ready(function () {
            $("#button").click(function () {
                domtoimage.toBlob(document.getElementById('download-area')).then(function (blob) {
                    window.saveAs(blob,"output.png");
                });
            });
        });

    </script>
</body>

</html>
